<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 4: Book Call | MOBEK MEDIA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-xl w-full bg-white p-10 rounded-2xl shadow-lg text-center space-y-6">
    <h1 class="text-3xl font-bold text-yellow-600">📞 الخطوة 4: احجز مكالمتك الاستراتيجية</h1>
    <p class="text-gray-700">لنناقش أهدافك ونتأكد من أن كل شيء جاهز للانطلاق!</p>

    <!-- iframe -->
    <iframe src="https://calendly.com/extramoumen/strategy-session" class="w-full h-96 rounded-xl shadow" frameborder="0"></iframe>

    <!-- Form -->
    <form id="finalForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-2 text-sm font-semibold text-gray-800">بريدك الإلكتروني</label>
        <input type="email" name="email" id="email" required placeholder="you@example.com"
          class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-400 focus:outline-none">
      </div>

      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-xl transition shadow-md">
        إنهاء الإعداد
      </button>
    </form>

    <p class="text-sm text-gray-400">ستصلك دعوات Slack و ClickUp على هذا البريد.</p>
  </div>

  <!-- إرسال إلى Google Sheets وتحويل -->
  <script>
    document.getElementById("finalForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const scriptURL = "https://script.google.com/macros/s/AKfycbzH443JGf1z0ggiUNAOX00HDVYpx3Z10REVZ-N14nlEDLG5kuo8CX9cVex7osboi-KK/exec";

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ "email": email })
      })
      .then(response => {
        // ✅ إذا نجح الإرسال انتقل لصفحة الشكر
        window.location.href = "thankyou.html";
      })
      .catch(error => {
        alert("حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
        console.error("Error!", error.message);
      });
    });
  </script>

  <!-- دعم Tawk.to -->
  <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
      var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
      s1.async=true;
      s1.src='https://embed.tawk.to/68681c7e91bdae190d9ab362/1htgk6qbg';
      s1.charset='UTF-8';
      s1.setAttribute('crossorigin','*');
      s0.parentNode.insertBefore(s1,s0);
    })();
  </script>
</body>
</html>
