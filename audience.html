<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>استطلاع الجمهور | MOBEK MEDIA</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #fdfdfc;
        color: #1a1a1a;
        padding: 2rem;
        max-width: 800px;
        margin: auto;
      }
      h1 {
        color: #e3ad55;
        font-size: 2rem;
        text-align: center;
      }
      p {
        text-align: center;
        color: #555;
        margin-bottom: 2rem;
      }
      .question {
        background: #fff;
        border-left: 5px solid #e3ad55;
        padding: 1rem 1.5rem;
        margin-bottom: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      label {
        font-weight: bold;
        font-size: 1.1rem;
        display: block;
        margin-bottom: 0.5rem;
      }
      textarea, input[type="email"] {
        width: 100%;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        resize: vertical;
      }
      button {
        display: block;
        background-color: #e3ad55;
        color: white;
        font-weight: bold;
        font-size: 1.1rem;
        padding: 0.75rem 2rem;
        margin: 2rem auto 0;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      button:hover {
        background-color: #d99a42;
      }
    </style>
  </head>
  <body>
    <h1>🎯 جمهورك المثالي</h1>
    <p>ساعدنا في فهم من نستهدفه بإعلاناتك لتحصل على نتائج أفضل.</p>

    <form action="https://formspree.io/f/xanbqzjl" method="POST">

      <div class="question">
        <label for="ideal-client">1. صف عميلك المثالي</label>
        <textarea id="ideal-client" name="ideal-client" rows="4" placeholder="مثال: أصحاب منازل جدد يهتمون بالجودة والتصميم..."></textarea>
      </div>

      <div class="question">
        <label for="not-ideal-client">2. من العميل غير المناسب لك؟</label>
        <textarea id="not-ideal-client" name="not-ideal-client" rows="4" placeholder="مثال: من يبحث عن أرخص خيار بسرعة كبيرة..."></textarea>
      </div>

      <div class="question">
        <label for="common-traits">3. ما الصفات المشتركة بين عملائك الحاليين؟</label>
        <textarea id="common-traits" name="common-traits" rows="4" placeholder="مثال: يأتون من توصيات، يفضلون الجودة، يعيشون في الضواحي..."></textarea>
      </div>

      <div class="question">
        <label for="email">بريدك الإلكتروني (للتواصل إن لزم)</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" />
      </div>

      <button type="submit">إرسال الإجابات</button>
    </form>
  </body>
</html>
